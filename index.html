<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<script>
    $(document).ready(function() {
        var max_fields = 10; //maximum input boxes allowed
        var wrapper = $(".input_fields_wrap"); //Fields wrapper
        var add_button = $(".add_field_button"); //Add button ID
        var calc_button = $(".calc_button");
        var x = 1; //initlal text box count
        $(add_button).click(function(e) { //on add input button click
            e.preventDefault();
            if (x < max_fields) { //max input box allowed
                x++; //text box increment
                $(wrapper).append('<div><input type="number" name="myScore[]"/> <select name="credit[]"><option>0</option><option>1</option><option>2</option><option>3</option></select> <a href="#" class="btn btn-danger remove_field">Remove</a></div>'); //add input box
            }
        });

        $(wrapper).on("click", ".remove_field", function(e) { //user click on remove text
            e.preventDefault();
            $(this).parent('div').remove();
            x--;
        });
        $(calc_button).click(function(e) { //on add input button click
            e.preventDefault();
            var score = $('input[name=myScore\\[\\]]');
            var all_score = 0;
            var all_credit = 0;
            score.each(function(index) {
                var inner_credit = parseInt($('select[name=credit\\[\\]]').eq(index).eq(0).val());
                all_score += parseInt($(this).val()) * inner_credit;
                all_credit += inner_credit;
            });
            alert("your score of the semester is " + String(all_score / all_credit));
        })
    });
</script>
<h1>==Application Description==
    <h1>
        <h3>enter your score of each subject and credit of it.<br> The app can calculate the average with maximum 10 input!

                <div class="input_fields_wrap">
                    <button class="btn btn-primary add_field_button">Add More Fields</button>
                    <button class="btn .btn-success calc_button">calc</button>
                    <div>
                        <input type="number" name="myScore[]">
                        <select name="credit[]">
		    <option>0</option>
		    <option>1</option>
		    <option>2</option>
		    <option>3</option>
	  	</select>
                    </div>

                </div>
